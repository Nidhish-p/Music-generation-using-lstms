<!-- MIDI Player using Magenta.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@magenta/music"></script>

<script>
    let isPlaying = false;
    let player = new mm.Player();
    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseButton = document.getElementById("playPauseButton");

    async function toggleMIDI() {
        if (isPlaying) {
            // Stop MIDI playback
            player.stop();
            audioPlayer.pause();
            playPauseButton.textContent = "Play MIDI";  // Change button text
        } else {
            // Play MIDI using Magenta.js
            const midiUrl = "{{ midi_file }}";  // URL for the MIDI file
            const midi = await fetch(midiUrl).then(response => response.arrayBuffer());
            const midiDecoded = await mm.blobToNoteSequence(new Blob([midi]));
            player.start(midiDecoded);

            // Play the audio as fallback for browsers not supporting Magenta.js
            audioPlayer.play();
            playPauseButton.textContent = "Stop Playing";  // Change button text
        }
        isPlaying = !isPlaying;
    }

    // Add event listener to the button to toggle play/pause
    playPauseButton.addEventListener('click', toggleMIDI);

    document.addEventListener("DOMContentLoaded", () => {
        const musicBoxes = document.querySelectorAll(".music-box");

        musicBoxes.forEach(box => {
            const playIcon = box.querySelector(".play-icon");
            const audio = box.querySelector("audio");
            const playLabel = box.querySelector(".play-label");

            playIcon.addEventListener("click", () => {
                // Pause all other audio and remove "playing" class
                musicBoxes.forEach(otherBox => {
                    const otherAudio = otherBox.querySelector("audio");
                    if (otherAudio !== audio) {
                        otherAudio.pause();
                        otherAudio.currentTime = 0;
                        otherBox.classList.remove("playing");
                    }
                });

                if (audio.paused) {
                    audio.play();
                    box.classList.add("playing");
                    playLabel.textContent = "Pause MIDI";
                } else {
                    audio.pause();
                    box.classList.remove("playing");
                    playLabel.textContent = "Play MIDI";
                }
            });

            audio.addEventListener("ended", () => {
                box.classList.remove("playing");
                playLabel.textContent = "Play MIDI";
            });
        });

        document.getElementById("playPauseButton").addEventListener("click", toggleMIDI);
    });
</script>

<!-- CSS Styles -->
<style>
    .play-container {
        display: flex;
        align-items: center;
        background: linear-gradient(185deg, #000814, #1B212C);
        padding: 10px 20px;

    .play-icon {

        color: white;
        margin-right: 10px;
    }
    
    .play-icon::after {
        content: "▶";
    }
    
    .music-box.playing .play-icon::after {
        content: "⏸";
    }
    
    .play-label {
        font-size: 16px;
        font-weight: 500;
        color: #fff;
        text-align: center;
        margin-left: 1rem;
    }

    .play-pause-btn {
        background: linear-gradient(185deg, #04193a, #1B212C);
        border: 1px solid #00aaff;
        border-radius: 5px;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }
    
    .play-pause-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
    }
      
</style>

<script src="/static/script.js"></script>
